server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sdinesh-dev/spring-cloud-config-pluralsight
          search-paths:
            - station*
          repos:
            perf:
              pattern: '*/perf'
              uri: https://github.com/sdinesh-dev/spring-cloud-config-perf
              search-paths:
                - station*